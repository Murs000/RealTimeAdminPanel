name: CI-CD with Docker for .NET application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Pull Docker Image
        run: |
          docker pull myapp:latest  # Pull existing Docker image from the repository

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run Tests in Test Folder
        run: |
          cd tests
          dotnet run  # Run your C# application tests

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Build Docker Compose
        run: |
          docker-compose up -d  # Build and start services defined in docker-compose.yml
