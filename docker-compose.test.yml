services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
    ports:
      - "5228:5228" # Map API to a port if needed for testing

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - api
    command: ["dotnet", "test", "--logger:trx"] # Run tests in this container