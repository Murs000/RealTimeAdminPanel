<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Admin Panel</title>
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/lib/chartjs/chart.min.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header Section -->
        <div class="header bg-gradient text-center py-5 d-flex align-items-center justify-content-center" >
            <h1 class="display-4 text-white text-center" >Real-Time Admin Panel Overview</h1>
        </div>

        <!-- Main Content Section -->
        <div class="container mt-5">
            <div class="row">
                <!-- User Statistics Doughnut Chart -->
                <div class="col-lg-6 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body text-center">
                            <h5 class="mb-3">User Distribution</h5>
                            <canvas id="userChart" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Total Sales and Errors Side by Side -->
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card shadow-lg">
                                <div class="card-body text-center">
                                    <h6>Total Sales</h6>
                                    <h3 id="totalSales" class="display-6 text-primary">$0.00</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card shadow-lg">
                                <div class="card-body text-center">
                                    <h6>Errors Reported</h6>
                                    <h3 id="errorsReported" class="display-6 text-danger">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- SignalR JS -->
    <script src="/lib/signalr/signalr.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/signalr.js"></script>
    <script src="/js/chart-scripts.js"></script>
</body>
</html>
