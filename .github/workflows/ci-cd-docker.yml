name: CI/CD with Docker for .NET Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run Tests in Test Folder
        run: |
          cd tests
          dotnet test --no-build --verbosity normal

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Deploy to Production
        run: |
          # Add your deployment steps here, such as pushing to a server or a cloud provider
          docker run -d -p 80:80 myapp:latest
